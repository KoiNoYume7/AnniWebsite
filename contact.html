<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Akira</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header data-aos="fade-down">
    <h1>Everything about Akira</h1>
  </header>

  <aside class="sidebar" data-aos="fade-left" data-aos-delay="200">
    <a href="index.html">About Me</a>
    <a href="abilities.html">Abilities</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </aside>

  <main>
    <section class="box" data-aos="fade-up">
      <h2>Contact</h2>
    </section>

    <section class="box" data-aos="fade-up" data-aos-delay="100">
      <h3>Send me a message</h3>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>

    <section class="box" data-aos="fade-up" data-aos-delay="200">
      <h3>Find me on</h3>
      <p>Find me with the handle:</p>
      <div class="handle">KoiNoYume7</div>
      <p>You can find me on:</p>
      <ul>
        <li><strong>TikTok</strong></li>
        <li><strong>Twitch</strong></li>
        <li><strong>Discord</strong></li>
      </ul>
    </section>
  </main>

  <footer>

  </footer>

  <script src="js/main.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    AOS.init({
      duration: 700,
      easing: 'ease-out-cubic',
      once: true
    });
  </script>

</body>
</html>
